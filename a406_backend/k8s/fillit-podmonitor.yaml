apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: fillit
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fillit
  podMetricsEndpoints:
    - port: metrics
      path: /actuator/prometheus
      interval: 15s
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_host_ip]
          regex: (.*)
          targetLabel: __address__
          replacement: '$1:8090'
